apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: load-test-network-policy
  namespace: load-testing
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from within the namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: load-testing
  # Allow traffic from kube-system (for monitoring)
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
  # Allow external traffic to the application ports
  - ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8085
  egress:
  - {}  # Allow all outbound traffic

